<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Activated - DA1.1 Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #edecf6;
            font-family: 'Plus Jakarta Sans', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .activation-container {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
        }

        .activation-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(13, 0, 77, 0.15);
            padding: 3rem 2.5rem;
            text-align: center;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background-color: #28a745;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
        }

        .success-icon svg {
            width: 50px;
            height: 50px;
            stroke: white;
        }

        h1 {
            color: #0d004d;
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            color: #6c757d;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .btn-login {
            background-color: #ffce00;
            border: none;
            border-radius: 8px;
            color: #0d004d;
            font-weight: 700;
            font-size: 1rem;
            padding: 0.85rem 2rem;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background-color: #e6b800;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 206, 0, 0.4);
            color: #0d004d;
        }
    </style>
</head>
<body>
    <div class="activation-container">
        <div class="activation-card">
            <div class="success-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                </svg>
            </div>

            <h1>Account Activated!</h1>

            <p>
                Your account has been successfully activated. You can now log in to access your DA1.1 Tracker dashboard.
            </p>

            <a href="{{ url_for('login') }}" class="btn-login">Go to Login</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
